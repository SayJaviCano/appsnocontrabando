<script>
$(document).ready(function () {
	$('.scrollTo').click(function() {
		var sectionTo = $(this).attr('href');
		$('html, body').animate({
		  scrollTop: $(sectionTo).offset().top - 120
		}, 1500);
	});
})
$(window).scroll(function() {
    var height = $(window).scrollTop();
	var position = $("#catalogo").position();
	var v_top = position.top - 200;
	if(height > v_top) {
		//alert(height + " - " + v_top);
		$(".calendario").css({  'top':  (v_top-300)+'px' });
		$(".calendario").show();
	} else {
		$(".calendario").hide();
	}
})
</script>
